<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8db117ee85.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <header>
        <nav class="navBar">
            <div class="logo">
                <p>LOGO BOOK</p>
            </div>

            <form class="categorie_search" action="">
                <div class="categorie">
                    <h1>category <i class="fa-solid fa-caret-down"></i></h1>
                    <div class="liste-categorie">
                        <ul class="drop-down">
                            <li class="li">Adventure stories</li>
                            <li>Classics</li>
                            <li>Fantasy</li>
                            <li>Historical fiction</li>
                            <li>Horror</li>
                            <li>Romance</li>
                            <li>Short stories</li>
                            <li>Adventure stories</li>
                            <li>Classics</li>
                            <li>Fantasy</li>
                            <li>Historical fiction</li>
                            <li>Horror</li>
                            <li>Romance</li>
                        </ul>
                    </div>
                </div>
                <div class="Search">
                    <input type="search" placeholder="Search" id="Search_id">
                    <button id="Button_id">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"/>
                        </svg>
                    </button>
                </div>
            </form>
            <div class="login">
                <div class="toggle">
                    <i class="fa-solid fa-bars ouvrir"></i>
                    <i class="fa-solid fa-x fermer"></i>
                </div>
                <i class="fa-solid fa-circle-user"></i>
                <div class="connexion-down">
                    <a  href=""><h1 class=" mot-connexion mot-cnx">Connexion</h1></a>
                    <a  href=""><h1 class=" mot-register mot-cnx">Register</h1></a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="bulbes_main_image">
            <div class="bulbes">
                <div class="background-gradient"></div>
                <img id="bulbes" src="Images/Bulbes.svg" alt="">
                <h4 id="ph-1" class="title-main-image">Shop your books now,</h4>
                <h4 id="ph-2" class="title-main-image">Like never before</h4>
            </div>
            <div class="main_image">
                <img id="main_image" src="Images/Image.svg" alt="">
            </div>
        </section>
        <div class="line"><hr></div>
    </main> 
    <script src="Script.js"></script>
</body>
</html>
